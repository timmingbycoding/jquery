    <script>

         *jquery是js库
         * 是帮助写js代码的

         * val（）   text（）   html（）   width()   height()
         * scrollTop() scrollLeft()  offset()  position()

         * on（type ，[element]、[data]、[callback]）
         * [type]（callback）
         * delegate（[type]、callback）
         * e.stopPropagation()
         * e.preventDefault()
         * return false ;
         * 三、补充
         * 链式编程  end（）
         * each （） 相当于for函数
         * $.noConflict();
         * **/
