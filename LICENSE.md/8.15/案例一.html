<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function my$(id){
			return document.getElementById(id);
		}
	</script>
	<style>
		.cls{
			height: 100px;
			background-color: pink;
			margin-bottom: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" value="显示"  />
	<input type="button" id="btn2" value="添加内容"  />
	<div class="cls"></div>
	<div class="cls"></div>
	<div class="cls"></div>
	<script>
		my$("btn1").onclick=function(){
			var divObj=document.getElementsByTagName("div");
			for(var i=0;i<divObj.length;i++){
				divObj[i].style.display="block";
			}
		};
		my$("btn2").onclick=function(){
			var divObj=document.getElementsByTagName("div");
			for(var i=0;i<divObj.length;i++){
				divObj[i].innerText="添加内容";
			}
		};

	</script>
</body>
</html>
