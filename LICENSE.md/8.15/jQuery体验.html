<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.cls{
			height: 151px;
			margin-bottom: 10px;
			background-color: deepskyblue;
			display: none;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("div").show(1000); 
			});
			$("#btn2").click(function(){
				$("div").text("这是内容");
			});
		});
	</script>
</head>
<body>
	<input type="button" id="btn1" value="显示" />
	<input type="button" id="btn2" value="添加内容" />
	<!-- <input type="button" id="btn1" value="显示" /> -->
	<div class="cls"></div>
	<div class="cls"></div>
	<div class="cls"></div>
</body>
</html>
